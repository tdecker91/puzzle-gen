<html>
  <head>
    <style>
      section {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 1250px;
      }
    </style>
  </head>
  <body>
    <h2>Default</h2>
    <section>
      <div id="cube"></div>
      <div id="megaminx"></div>
      <div id="pyraminx"></div>
      <div id="skewb"></div>
      <div id="square1"></div>
      <div id="cube-net"></div>
      <div id="megaminx-net"></div>
      <div id="pyraminx-net"></div>
      <div id="skewb-net"></div>
      <div id="square1-net"></div>
      <div id="cube-top"></div>
      <div id="mega-top"></div>
      <div id="clock"></div>
    </section>
    
    <h2>Scrambled</h2>
    <section>
      <div id="cube-scrambled"></div>
      <div id="megaminx-scrambled"></div>
      <div id="pyraminx-scrambled"></div>
      <div id="skewb-scrambled"></div>
      <div id="square1-scrambled"></div>
      <div id="cube-net-scrambled"></div>
      <div id="megaminx-net-scrambled"></div>
      <div id="pyraminx-net-scrambled"></div>
      <div id="skewb-net-scrambled"></div>
      <div id="square1-net-scrambled"></div>
      <div id="cube-top-scrambled"></div>
      <div id="mega-top-scrambled"></div>
      <div id="clock-scrambled"></div>
    </section>
  </body>
</html>
